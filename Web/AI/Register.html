<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registo de Usuário</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/parse/dist/parse.min.js"></script>
    <script>
        const Fundo = '#161717';
        const TextboxBg = '#2E2E2F';
        const TextoNormal = '#BDBDBD';
        const BotaoBg = '#FFFFFF';
        const BotaoTexto = '#181918';

        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'fundo': Fundo,
                        'textbox-bg': TextboxBg,
                        'texto-normal': TextoNormal,
                        'botao-bg': BotaoBg,
                        'botao-texto': BotaoTexto,
                        'accent-purple': '#8b5cf6',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            }
        }

        const PARSE_APP_ID = window.__APP_ID || 'UVMWj4jbFXFBkSemQKRyT9UXGfLBz7HnAlr53lV8';
        const PARSE_JS_KEY = window.__JS_KEY || 'K35x8pgg6Zlw8hHgi4lNiRFkjHpiBO1gJYI2VcPF';
        const GEMINI_API_KEY = window.__GEMINI_API_KEY || 'AIzaSyB7ou_FpcqAcb21dv5BKoXZl_ve2NHhA3I';
        const PARSE_SERVER_URL = 'https://parseapi.back4app.com/';

        Parse.initialize(PARSE_APP_ID, PARSE_JS_KEY);
        Parse.serverURL = PARSE_SERVER_URL;

        const displayMessage = (id, message) => {
            const element = document.getElementById(id);
            document.getElementById(`${id}Text`).textContent = message;
            element.classList.remove('hidden');
            setTimeout(() => element.classList.add('hidden'), 5000);
        };

        const resetForm = (submitButton) => {
            submitButton.textContent = 'Registar-se Agora';
            submitButton.disabled = false;
            submitButton.classList.add('bg-botao-bg');
            submitButton.classList.remove('bg-gray-500');
        };

        const handleRegister = async (event) => {
            event.preventDefault();
            
            if (PARSE_APP_ID.includes('YOUR_BACK4APP')) {
                 displayMessage('errorMessage', "As chaves do Back4App não foram configuradas. Por favor, adicione-as.");
                 return;
            }

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const submitButton = document.querySelector('#registerForm button[type="submit"]');

            if (password !== confirmPassword) {
                displayMessage('passwordMismatchMessage', "As senhas não coincidem.");
                return;
            }
            if (!name || !email || !password) {
                displayMessage('errorMessage', "Preencha todos os campos.");
                return;
            }

            submitButton.textContent = 'Registrando...';
            submitButton.disabled = true;
            submitButton.classList.remove('bg-botao-bg');
            submitButton.classList.add('bg-gray-500');

            const user = new Parse.User();
            user.set("username", email);
            user.set("password", password);
            user.set("email", email);
            user.set("name", name);

            try {
                await user.signUp();
                document.getElementById('registerForm').classList.add('hidden');
                document.getElementById('successMessage').classList.remove('hidden');
                setTimeout(() => {
                    window.location.href = 'Home.html';
                }, 1500);
            } catch (error) {
                displayMessage('errorMessage', `Falha no registo: ${error.message}`);
                resetForm(submitButton);
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            if (Parse.User.current()) {
                window.location.href = 'Home.html';
                return;
            }
            document.getElementById('registerForm').addEventListener('submit', handleRegister);
        });
    </script>
</head>
<body class="bg-fundo min-h-screen flex items-center justify-center p-4 font-sans text-texto-normal">
    <div class="w-full max-w-md bg-textbox-bg shadow-2xl shadow-gray-900 rounded-xl p-8 transition-all duration-300 border border-gray-700">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white">Criar uma Nova Conta</h1>
            <p class="mt-2 text-gray-400">Preencha os campos para se juntar à comunidade.</p>
        </header>

        <div id="successMessage" class="hidden bg-purple-900 border border-purple-700 text-purple-300 px-4 py-3 rounded relative mb-4" role="alert">
            <strong class="font-bold">Parabéns!</strong>
            <span class="block sm:inline"> Registo concluído. Redirecionando...</span>
        </div>

        <div id="errorMessage" class="hidden bg-red-900 border border-red-700 text-red-300 px-4 py-3 rounded relative mb-4" role="alert">
            <strong class="font-bold">Erro!</strong>
            <span id="errorMessageText" class="block sm:inline"></span>
        </div>

        <div id="passwordMismatchMessage" class="hidden bg-yellow-900 border border-yellow-700 text-yellow-300 px-4 py-3 rounded relative mb-4" role="alert">
            <strong class="font-bold">Aviso!</strong>
            <span id="passwordMismatchMessageText" class="block sm:inline"></span>
        </div>

        <form id="registerForm" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium mb-1">Nome Completo</label>
                <input type="text" id="name" name="name" required placeholder="Seu nome"
                       class="w-full px-3 py-2 border border-gray-600 bg-textbox-bg text-texto-normal rounded-lg focus:outline-none focus:ring-2 focus:ring-accent-purple">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium mb-1">E-mail (Username)</label>
                <input type="email" id="email" name="email" required placeholder="seu.email@exemplo.com"
                       class="w-full px-3 py-2 border border-gray-600 bg-textbox-bg text-texto-normal rounded-lg focus:outline-none focus:ring-2 focus:ring-accent-purple">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium mb-1">Senha</label>
                <input type="password" id="password" name="password" required placeholder="********"
                       class="w-full px-3 py-2 border border-gray-600 bg-textbox-bg text-texto-normal rounded-lg focus:outline-none focus:ring-2 focus:ring-accent-purple">
            </div>

            <div>
                <label for="confirm_password" class="block text-sm font-medium mb-1">Confirmar Senha</label>
                <input type="password" id="confirm_password" name="confirm_password" required placeholder="********"
                       class="w-full px-3 py-2 border border-gray-600 bg-textbox-bg text-texto-normal rounded-lg focus:outline-none focus:ring-2 focus:ring-accent-purple">
            </div>

            <button type="submit"
                    class="w-full py-2.5 bg-botao-bg text-botao-texto font-semibold rounded-lg shadow-md hover:bg-gray-200 transition duration-300 focus:outline-none focus:ring-2 focus:ring-botao-bg focus:ring-offset-2 focus:ring-offset-textbox-bg">
                Registar-se Agora
            </button>
        </form>

        <div class="mt-6 text-center text-sm">
            <p class="text-gray-500">
                Já possui uma conta?
                <a href="Login.html" class="font-medium text-accent-purple hover:underline">Faça Login</a>
            </p>
            <p class="mt-2 text-gray-500">
                <a href="Index.html" class="hover:text-white hover:underline">← Voltar ao Início</a>
            </p>
        </div>
    </div>
</body>
</html>
