<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Moderno UI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <div class="user-info">
                <i class="fas fa-user-circle profile-icon"></i>
                <span class="username">Assistente Virtual</span>
            </div>
            <div class="chat-actions">
                <i class="fas fa-video action-icon"></i>
                <i class="fas fa-ellipsis-v action-icon"></i>
            </div>
        </header>

        <main class="chat-messages">
            <div class="message user-message">
                <p>Olá! Preciso de ajuda com o meu projeto.</p>
                <span class="timestamp">10:00 AM</span>
            </div>

            <div class="message assistant-message">
                <p>Claro, estou aqui para ajudar! Qual o tema do projeto?</p>
                <span class="timestamp">10:01 AM</span>
            </div>

            <div class="message user-message">
                <p>É sobre desenvolvimento web e interfaces modernas.</p>
                <span class="timestamp">10:02 AM</span>
            </div>
        </main>

        <footer class="chat-input-area">
            <input type="text" placeholder="Digite sua mensagem..." class="message-input">
            <button class="send-button">
                <i class="fas fa-paper-plane"></i>
            </button>
        </footer>
    </div>
</body>
</html>
