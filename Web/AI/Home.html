<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Chats</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/parse/dist/parse.min.js"></script>
    <script>
        const Fundo = '#161717';
        const TextboxBg = '#2E2E2F';
        const TextoNormal = '#BDBDBD';
        const BotaoBg = '#FFFFFF';
        const BotaoTexto = '#181918';

        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'fundo': Fundo,
                        'textbox-bg': TextboxBg,
                        'texto-normal': TextoNormal,
                        'botao-bg': BotaoBg,
                        'botao-texto': BotaoTexto,
                        'accent-green': '#10b981', 
                        'card-bg': '#242526',
                        'accent-red': '#ef4444', 
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            }
        }
        
        const PARSE_APP_ID = window.__APP_ID || 'UVMWj4jbFXFBkSemQKRyT9UXGfLBz7HnAlr53lV8';
        const PARSE_JS_KEY = window.__JS_KEY || 'K35x8pgg6Zlw8hHgi4lNiRFkjHpiBO1gJYI2VcPF';
        const GEMINI_API_KEY = window.__GEMINI_API_KEY || 'AIzaSyB7ou_FpcqAcb21dv5BKoXZl_ve2NHhA3I';
        const PARSE_SERVER_URL = 'https://parseapi.back4app.com/';

        Parse.initialize(PARSE_APP_ID, PARSE_JS_KEY);
        Parse.serverURL = PARSE_SERVER_URL;

        const Chat = Parse.Object.extend("Chat");
        let userId = null;

        const checkAuth = () => {
            const currentUser = Parse.User.current();
            if (!currentUser) {
                if (!PARSE_APP_ID.includes('YOUR_BACK4APP')) {
                    window.location.href = 'Login.html';
                }
                return null;
            }
            userId = currentUser.id;
            document.getElementById('userIdDisplay').textContent = `ID do Usuário: ${userId}`;
            return currentUser;
        };

        const handleSignOut = async () => {
            try {
                await Parse.User.logOut();
                window.location.href = 'Login.html';
            } catch (error) {
                console.error("Erro ao sair:", error);
            }
        };

        const generateChatId = () => {
            return Array(10).fill(0).map(() => (Math.random().toString(36).charAt(2))).join('');
        };

        const displayModal = (id, message) => {
            const modal = document.getElementById(id);
            document.getElementById(`${id}Text`).textContent = message;
            modal.classList.remove('hidden');
            setTimeout(() => modal.classList.add('hidden'), 3000);
        };

        const createChat = async (chatName) => {
            if (!userId) {
                displayModal('errorModal', "Usuário não autenticado.");
                return;
            }

            const chat = new Chat();
            const chatId = generateChatId();
            
            try {
                chat.set("chatName", chatName);
                chat.set("chatId", chatId);
                chat.set("ownerId", userId);
                chat.set("ownerPointer", Parse.User.current());

                await chat.save();
                document.getElementById('chatNameInput').value = '';
                displayModal('successModal', `Chat "${chatName}" criado. ID: ${chatId}`);
                loadChats();

            } catch (e) {
                console.error("Erro ao criar chat:", e);
                displayModal('errorModal', `Falha ao criar o chat: ${e.message}`);
            }
        };

        const renderChats = (chats) => {
            const list = document.getElementById('chatList');
            list.innerHTML = ''; 

            if (chats.length === 0) {
                list.innerHTML = `<p class="text-center text-gray-500 p-4">Nenhum chat encontrado. Crie um novo acima!</p>`;
                return;
            }

            chats.forEach(chat => {
                const chatId = chat.get('chatId');
                const chatName = chat.get('chatName');
                const item = document.createElement('li');
                item.className = 'p-4 bg-textbox-bg rounded-lg flex justify-between items-center transition duration-200 hover:bg-gray-700 border border-gray-700';
                item.innerHTML = `
                    <div>
                        <p class="font-semibold text-white">${chatName}</p>
                        <p class="text-sm text-gray-500">ID: ${chatId}</p>
                    </div>
                    <a href="Chat.html?id=${chatId}" class="py-1 px-3 bg-accent-green text-botao-texto font-medium rounded-md hover:bg-green-600 transition duration-300">
                        Abrir Chat
                    </a>
                `;
                list.appendChild(item);
            });
        };
        
        const loadChats = async () => {
            if (!userId) return;

            const query = new Parse.Query(Chat);
            query.equalTo("ownerId", userId);
            query.descending("createdAt");

            try {
                const chats = await query.find();
                renderChats(chats);
            } catch (error) {
                console.error("Erro ao carregar chats:", error);
                document.getElementById('chatList').innerHTML = `<p class="text-center text-red-400 p-4">Erro ao carregar chats: ${error.message}</p>`;
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            const currentUser = checkAuth();
            
            if (!currentUser) {
                 if (PARSE_APP_ID.includes('YOUR_BACK4APP')) {
                    document.getElementById('chatList').innerHTML = `<p class="text-center text-accent-red p-4">ERRO: As chaves do Back4App não foram configuradas no ambiente.</p>`;
                    document.getElementById('userIdDisplay').textContent = 'Configuração pendente.';
                 }
                return; 
            }

            loadChats();

            document.getElementById('signOutButton').addEventListener('click', handleSignOut);
            
            const createChatForm = document.getElementById('createChatForm');
            createChatForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const chatName = document.getElementById('chatNameInput').value.trim();
                if (chatName) {
                    createChat(chatName);
                }
            });
        });
    </script>
</head>
<body class="bg-fundo min-h-screen font-sans text-texto-normal">
    <div class="max-w-4xl mx-auto p-4 sm:p-6 lg:p-8">
        
        <nav class="bg-card-bg shadow-lg shadow-gray-900 rounded-xl p-4 flex justify-between items-center mb-8 border border-gray-700">
            <h1 class="text-2xl font-bold text-white">Seus Chats</h1>
            <button id="signOutButton" class="py-2 px-4 bg-accent-red text-white font-semibold rounded-lg shadow-md hover:bg-red-700 transition duration-300">
                Sair
            </button>
        </nav>

        <div id="userIdDisplay" class="text-sm text-gray-500 mb-4 text-center break-all"></div>

        <main class="space-y-8">
            <section class="bg-card-bg p-6 rounded-xl shadow-lg shadow-gray-900 border border-gray-700">
                <h2 class="text-xl font-semibold text-white mb-4">Criar Novo Chat</h2>
                <form id="createChatForm" class="flex flex-col sm:flex-row gap-4">
                    <input type="text" id="chatNameInput" required placeholder="Nome do Chat (e.g., Chat com AI)"
                           class="flex-1 px-4 py-2 border border-gray-600 bg-textbox-bg text-texto-normal rounded-lg focus:outline-none focus:ring-2 focus:ring-accent-green">
                    <button type="submit" class="py-2 px-6 bg-botao-bg text-botao-texto font-semibold rounded-lg shadow-md hover:bg-gray-200 transition duration-300">
                        Criar
                    </button>
                </form>
            </section>

            <section class="bg-card-bg p-6 rounded-xl shadow-lg shadow-gray-900 border border-gray-700">
                <h2 class="text-xl font-semibold text-white mb-4">Lista de Chats</h2>
                <ul id="chatList" class="space-y-3">
                    <p class="text-center text-gray-500 p-4">Carregando chats...</p>
                </ul>
            </section>
        </main>
        
        <div id="successModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
            <div class="bg-green-800 text-white p-6 rounded-lg shadow-xl border border-green-600">
                <p id="successModalText" class="font-semibold"></p>
            </div>
        </div>

        <div id="errorModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
            <div class="bg-red-800 text-white p-6 rounded-lg shadow-xl border border-red-600">
                <p id="errorModalText" class="font-semibold"></p>
            </div>
        </div>

        <footer class="mt-10 text-center text-sm text-gray-500">
            <p>Seus dados de chat são privados e vinculados ao seu ID.</p>
        </footer>
    </div>
</body>
</html>
