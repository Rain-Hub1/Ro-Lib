<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/parse/dist/parse.min.js"></script>
    <script>
        const Fundo = '#161717';
        const TextboxBg = '#2E2E2F';
        const TextoNormal = '#BDBDBD';
        const BotaoBg = '#FFFFFF';
        const BotaoTexto = '#181918';

        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'fundo': Fundo,
                        'textbox-bg': TextboxBg,
                        'texto-normal': TextoNormal,
                        'botao-bg': BotaoBg,
                        'botao-texto': BotaoTexto,
                        'accent-red': '#ef4444', 
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            }
        }

        const PARSE_APP_ID = window.__APP_ID || 'UVMWj4jbFXFBkSemQKRyT9UXGfLBz7HnAlr53lV8';
        const PARSE_JS_KEY = window.__JS_KEY || 'K35x8pgg6Zlw8hHgi4lNiRFkjHpiBO1gJYI2VcPF';
        const GEMINI_API_KEY = window.__GEMINI_API_KEY || 'AIzaSyB7ou_FpcqAcb21dv5BKoXZl_ve2NHhA3I';
        const PARSE_SERVER_URL = 'https://parseapi.back4app.com/';

        Parse.initialize(PARSE_APP_ID, PARSE_JS_KEY);
        Parse.serverURL = PARSE_SERVER_URL;

        const displayError = (message) => {
            const errorElement = document.getElementById('errorMessage');
            document.getElementById('errorText').textContent = message;
            errorElement.classList.remove('hidden');
        };

        const resetForm = (submitButton) => {
            submitButton.textContent = 'Entrar';
            submitButton.disabled = false;
            submitButton.classList.add('bg-botao-bg');
            submitButton.classList.remove('bg-gray-500');
        };

        const handleLogin = async (event) => {
            event.preventDefault();
            document.getElementById('errorMessage').classList.add('hidden');

            if (PARSE_APP_ID.includes('YOUR_BACK4APP')) {
                 displayError("As chaves do Back4App não foram configuradas. Por favor, adicione-as.");
                 return;
            }

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const submitButton = document.querySelector('#loginForm button[type="submit"]');

            if (!email || !password) {
                displayError("Preencha todos os campos.");
                return;
            }

            submitButton.textContent = 'Autenticando...';
            submitButton.disabled = true;
            submitButton.classList.remove('bg-botao-bg');
            submitButton.classList.add('bg-gray-500');

            try {
                await Parse.User.logIn(email, password);
                window.location.href = 'Home.html';
            } catch (error) {
                displayError(`Falha na autenticação: ${error.message}`);
                resetForm(submitButton);
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            if (Parse.User.current()) {
                window.location.href = 'Home.html';
                return;
            }
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
        });
    </script>
</head>
<body class="bg-fundo min-h-screen flex items-center justify-center p-4 font-sans text-texto-normal">
    <div class="w-full max-w-sm bg-textbox-bg shadow-2xl shadow-gray-900 rounded-xl p-8 transition-all duration-300 border border-gray-700">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white">Entrar na Conta</h1>
            <p class="mt-2 text-gray-400">Acesse sua conta para continuar.</p>
        </header>

        <div id="errorMessage" class="hidden bg-red-900 border border-red-700 text-red-300 px-4 py-3 rounded relative mb-4" role="alert">
            <strong class="font-bold">Erro!</strong>
            <span id="errorText" class="block sm:inline"></span>
        </div>

        <form id="loginForm" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium mb-1">E-mail (Username)</label>
                <input type="text" id="email" name="email" required placeholder="Seu nome de usuário ou e-mail"
                       class="w-full px-3 py-2 border border-gray-600 bg-textbox-bg text-texto-normal rounded-lg focus:outline-none focus:ring-2 focus:ring-accent-red">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium mb-1">Senha</label>
                <input type="password" id="password" name="password" required placeholder="********"
                       class="w-full px-3 py-2 border border-gray-600 bg-textbox-bg text-texto-normal rounded-lg focus:outline-none focus:ring-2 focus:ring-accent-red">
            </div>

            <button type="submit"
                    class="w-full py-2.5 bg-botao-bg text-botao-texto font-semibold rounded-lg shadow-md hover:bg-gray-200 transition duration-300 focus:outline-none focus:ring-2 focus:ring-botao-bg focus:ring-offset-2 focus:ring-offset-textbox-bg">
                Entrar
            </button>
        </form>

        <div class="mt-6 text-center text-sm">
            <p class="text-gray-500">
                Não tem uma conta?
                <a href="Register.html" class="font-medium text-accent-red hover:underline">Registe-se</a>
            </p>
            <p class="mt-2 text-gray-500">
                <a href="Index.html" class="hover:text-white hover:underline">← Voltar ao Início</a>
            </p>
        </div>
    </div>
</body>
</html>
