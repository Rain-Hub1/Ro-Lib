<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Usuário</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        setLogLevel('Debug');

        const Fundo = '#161717';
        const TextboxBg = '#2E2E2F';
        const TextoNormal = '#BDBDBD';
        const BotaoBg = '#FFFFFF';
        const BotaoTexto = '#181918';

        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'fundo': Fundo,
                        'textbox-bg': TextboxBg,
                        'texto-normal': TextoNormal,
                        'botao-bg': BotaoBg,
                        'botao-texto': BotaoTexto,
                        'accent-red': '#ef4444', 
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            }
        }

        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let app;
        let auth;

        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            getFirestore(app);
        } catch (e) {
            console.error("Erro ao inicializar Firebase:", e);
        }

        async function authenticateAndRedirect() {
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
                console.log("Autenticação Firebase concluída.");
                window.location.href = 'Home.html';
            } catch (error) {
                console.error("Erro de autenticação:", error);
                document.getElementById('errorMessage').classList.remove('hidden');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const submitButton = document.querySelector('#loginForm button[type="submit"]');

            loginForm.addEventListener('submit', function(event) {
                event.preventDefault(); 
                
                submitButton.textContent = 'Autenticando...';
                submitButton.disabled = true;
                submitButton.classList.remove('bg-botao-bg');
                submitButton.classList.add('bg-gray-500');

                setTimeout(authenticateAndRedirect, 500);
            });
            
            if (auth.currentUser) {
                window.location.href = 'Home.html';
            }
        });
    </script>
</head>
<body class="bg-fundo min-h-screen flex items-center justify-center p-4 font-sans text-texto-normal">
    <div class="w-full max-w-sm bg-textbox-bg shadow-2xl shadow-gray-900 rounded-xl p-8 transition-all duration-300 border border-gray-700">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white">Entrar na Conta</h1>
            <p class="mt-2 text-gray-400">Acesse sua conta para continuar.</p>
        </header>

        <div id="errorMessage" class="hidden bg-red-900 border border-red-700 text-red-300 px-4 py-3 rounded relative mb-4" role="alert">
            <strong class="font-bold">Erro!</strong>
            <span class="block sm:inline"> Falha na autenticação.</span>
        </div>

        <form id="loginForm" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium mb-1">E-mail</label>
                <input type="email" id="email" name="email" required placeholder="seu.email@exemplo.com"
                       class="w-full px-3 py-2 border border-gray-600 bg-textbox-bg text-texto-normal rounded-lg focus:outline-none focus:ring-2 focus:ring-accent-red">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium mb-1">Senha</label>
                <input type="password" id="password" name="password" required placeholder="********"
                       class="w-full px-3 py-2 border border-gray-600 bg-textbox-bg text-texto-normal rounded-lg focus:outline-none focus:ring-2 focus:ring-accent-red">
            </div>

            <button type="submit"
                    class="w-full py-2.5 bg-botao-bg text-botao-texto font-semibold rounded-lg shadow-md hover:bg-gray-200 transition duration-300 focus:outline-none focus:ring-2 focus:ring-botao-bg focus:ring-offset-2 focus:ring-offset-textbox-bg">
                Entrar
            </button>
        </form>

        <div class="mt-6 text-center text-sm">
            <p class="text-gray-500">
                Não tem uma conta?
                <a href="Register.html" class="font-medium text-accent-red hover:underline">Registe-se</a>
            </p>
            <p class="mt-2 text-gray-500">
                <a href="Index.html" class="hover:text-white hover:underline">← Voltar ao Início</a>
            </p>
        </div>
    </div>
</body>
</html>
